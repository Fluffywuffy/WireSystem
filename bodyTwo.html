

<p id="demo"></p>

<script>
function tim() {
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myArr = JSON.parse(this.responseText);
        document.getElementById("page").innerHTML = myArr[0] + myArr[1] + myArr[2] + myArr[3] + myArr[4] + myArr[5] + myArr[6] + myArr[7] + myArr[8] + myArr[9] ;
         document.getElementById("pageRight").innerHTML = myArr[11] + myArr[12] + myArr[13] + myArr[14] + myArr[15] ;
          document.getElementById("pageCenter").innerHTML = myArr[16];
          document.getElementById("headerThree").innerHTML = myArr[17];
    }
};

xmlhttp.open("GET", "JSON/demo_ajax_json.json", true);
xmlhttp.send();
};

function pobear() {

xmlhttp.send();
};
